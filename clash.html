<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash 订阅管理</title>
    <style>
        * {
            margin: 0;

            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
        }

        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100px;
            text-decoration: none;
        }

            color: white;
        }

        .btn-accent {
            background-color: #e74c3c;
            color: white;
        }

        .btn i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .btn span {
            font-size: 14px;
            text-align: center;
        }

        .option-list {
            margin-top: 25px;
        }

        .option-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;

            transition: background-color 0.2s;
        }

        .option-item:hover {
            background-color: #f7f9fa;
        }

        .option-item i {
            margin-right: 15px;
            color: #3498db;
            font-size: 18px;
        }

        .option-item span {
            color: #2c3e50;
            font-size: 14px;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }

        /* 模拟图标的样式 */
        。icon-rss:before {
            content: "📡";
        }
        。icon-settings:before {
            content: "⚙️";
        }
        。icon-cart:before {
            content: "🛒";
        }
        。icon-copy:before {
            content: "📋";
        }
        。icon-import:before {
            content: "📥";
        }
    </style>
</head>
<内容>
    <div class="container">
        <div class="header">
            <h1>Clash 订阅管理</h1>


    <script>
        // 订阅地址
        const subscriptionUrl = "http://shentianen.xyz/neibu.yml";

        // 复制订阅地址
        document。getElementById('copySubscription')。addEventListener('click', function() {
            navigator。clipboard。writeText(subscriptionUrl)。then(function() {
                showToast('订阅地址已复制到剪贴板');
            })。catch(function(err) {
                console。error('无法复制文本: ', err);
                alert('复制失败，请手动复制：' + subscriptionUrl);
            });
        });

        // 一键导入到Clash
        document。getElementById('importToClash')。addEventListener('click', function() {
            // 构造 Clash 的导入链接
            const clashUrl = "clash://install-config?url=" + encodeURIComponent(subscriptionUrl);
            window。位置。href = clashUrl;
        });

        // 一键订阅按钮
        document。getElementById('oneClickSubscribe')。addEventListener('click', function() {
            const clashUrl = "clash://install-config?url=" + encodeURIComponent(subscriptionUrl);
            window。位置。href = clashUrl;
        });

        // 查看订阅按钮
        document。getElementById('viewSubscription')。addEventListener('click', function() {
            window。已打开(subscriptionUrl, '_blank');
        });

        }
    </script>
</内容>
</html>
