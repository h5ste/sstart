<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta 名字="viewport" content="width=device-width, initial-scale=1。0">
    <标题>Clash 订阅管理</标题>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        内容 {
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        。container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0。1);
            width: 90%;
            max-width: 500px;
            padding: 30px;
        }

        。header {
            text-align: center;
            margin-bottom: 30px;
        }

        。header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }

        。header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        。button-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
        }

        。btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 所有 0。3s;
            width: 100px;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #2c3e50;
            color: white;
        }

        .btn-secondary {
            background-color: #34495e;
            color: white;
        }

        。btn-accent {
            background-color: #e74c3c;
            color: white;
        }

        。btn i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        。btn span {
            font-size: 14px;
            text-align: center;
        }

        。option-list {
            margin-top: 25px;
        }

        。option-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #ecf0f1;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        。option-item:hover {
            background-color: #f7f9fa;
        }

        。option-item i {
            margin-right: 15px;
            color: #3498db;
            font-size: 18px;
        }

        。option-item span {
            color: #2c3e50;
            font-size: 14px;
        }

        。toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            display: 无;
            z-index: 1000;
        }

        /* 模拟图标的样式 */
        。icon-rss:before {
            content: "📡";
        }
        。icon-settings:before {
            content: "⚙️";
        }
        。icon-cart:before {
            content: "🛒";
        }
        。icon-copy:before {
            content: "📋";
        }
        。icon-import:before {
            content: "📥";
        }
    </style>
</head>
<内容>
    <div class="container">
        <div class="header">
            <h1>Clash 订阅管理</h1>
            <p>快速复制或导入您的 Clash 订阅</p>
        </div>

        <div class="button-group">
            <div class="btn btn-primary" id="oneClickSubscribe">
                <i class="icon-rss"></i>
                <span>一键订阅</span>
            </div>
            <div class="btn btn-secondary" id="viewSubscription">
                <i class="icon-settings"></i>
                <span>查看订阅</span>
            </div>
            <div class="btn btn-accent" id="renewSubscription">
                <i class="icon-cart"></i>
                <span>续费</span>
            </div>
        </div>

        <div class="option-list">
            <div class="option-item" id="copySubscription">
                <i class="icon-copy"></i>
                <span>复制通用订阅地址</span>
            </div>
            <div class="option-item" id="importToClash">
                <i class="icon-import"></i>
                <span>一键导入到 Clash</span>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">复制成功！</div>

    <script>
        // 订阅地址
        const subscriptionUrl = "http://shentianen.xyz/neibu.yml";
        
        // 复制订阅地址
        document。getElementById('copySubscription')。addEventListener('click', function() {
            navigator。clipboard。writeText(subscriptionUrl)。then(function() {
                showToast('订阅地址已复制到剪贴板');
            })。catch(function(err) {
                console。error('无法复制文本: ', err);
                alert('复制失败，请手动复制：' + subscriptionUrl);
            });
        });

        // 一键导入到Clash
        document。getElementById('importToClash')。addEventListener('click', function() {
            // 构造 Clash 的导入链接
            const clashUrl = "clash://install-config?url=" + encodeURIComponent(subscriptionUrl);
            window。位置。href = clashUrl;
        });

        // 一键订阅按钮
        document。getElementById('oneClickSubscribe')。addEventListener('click', function() {
            const clashUrl = "clash://install-config?url=" + encodeURIComponent(subscriptionUrl);
            window。位置。href = clashUrl;
        });

        // 查看订阅按钮
        document。getElementById('viewSubscription')。addEventListener('click', function() {
            window.open(subscriptionUrl, '_blank');
        });

        // 续费按钮 - 这里只是示例，实际应指向续费页面
        document.getElementById('renewSubscription').addEventListener('click', function() {
            alert('此功能尚未实现，请联系管理员进行续费');
        });

        // 显示提示信息
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(function() {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
